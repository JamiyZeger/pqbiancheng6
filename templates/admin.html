<!DOCTYPE html>
<html>
<head>
    <title>管理后台</title>
    <style>
        .container {max-width: 800px; margin: 30px auto; padding: 20px}
        .upload-section {margin-bottom: 30px; border: 1px solid #eee; padding: 20px}
        h3 {color: #333; margin-bottom: 15px}
        input[type="file"] {margin: 15px 0}
        button {
            background: #007bff;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 4px
        }
        .status {color: #28a745; margin-top: 10px}
    </style>
</head>
<body>
    <div class="container">
        <h2>账号管理后台</h2>
        
        <div class="upload-section">
            <h3>上传新账号文件</h3>
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <input type="file" name="accounts_file" accept=".xlsx">
                <button type="submit">上传Excel文件</button>
            </form>
            {% if error %}<div class="error" style="color:red">{{ error }}</div>{% endif %}
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="success" style="color:green; margin-top:10px">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            {% if available_count %}<div class="status">当前可用账号：{{ available_count }}个</div>{% endif %}
        </div>
    </div>
</body>
</html>
